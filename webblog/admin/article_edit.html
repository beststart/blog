<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>保存文章</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" href="../static/image/logo.png"/>
    <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../vendor/css/style.css" rel="stylesheet" type="text/css"/>

    <link href="../vendor/tagsinput/jquery.tagsinput.css" rel="stylesheet"/>
    <link href="../vendor/select2.dist.css/select2-bootstrap.css" rel="stylesheet"/>
    <link href="../vendor/toggles/toggles.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/select2/3.4.8/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../vendor/editor/css/editormd.css"/>
</head>

<body class="fixed-left">
<div id="wrapper">
    <div class="topbar">
        <div class="topbar-left">
            <div class="text-center p-t-10" style="margin: 0 auto;">
                <div class="pull-left" style="padding-left: 10px;">
                    <a href="/admin/index.html">
                        <img src="../static/image/logo.png" width="50" height="50"/>
                    </a>
                </div>
                <div class="pull-left" style="padding-left: 10px;">
                    <span style="font-size: 20px; color: #2f353f; line-height: 50px;">我的博客</span>
                </div>
            </div>
        </div>
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="">
                    <div class="pull-left">
                        <button type="button" class="button-menu-mobile open-left">
                            <i class="fa fa-bars"></i>
                        </button>
                        <span class="clearfix"></span>
                    </div>

                    <ul class="nav navbar-nav navbar-right pull-right">
                        <li class="dropdown">
                            <a href="/admin/index.html" class="dropdown-toggle profile" data-toggle="dropdown"
                               aria-expanded="true">
                                <span class="glyphicon glyphicon-user"/>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="javascript:void(0);" onclick="logout()"><i class="fa fa-sign-out"></i>
                                    注销</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="left side-menu">
            <div class="sidebar-inner slimscrollleft">
                <div id="sidebar-menu">
                    <ul>
                        <li>
                            <a id="index" href="index.html" class="waves-effect">
                                <i class="fa fa-dashboard" aria-hidden="true"></i>
                                <span> 仪表盘 </span>
                            </a>
                        </li>
                        <li>
                            <a id="article_edit" href="article_edit.html?type=newArticle" class="waves-effect active">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                <span> 发布文章 </span>
                            </a>
                        </li>
                        <li>
                            <a href="article_list.html" class="waves-effect">
                                <i class="fa fa-list" aria-hidden="true"></i>
                                <span> 文章管理 </span>
                            </a>
                        </li>
                        <li>
                            <a href="comment_list.html" class="waves-effect">
                                <i class="fa fa-comments" aria-hidden="true"></i>
                                <span> 评论管理 </span>
                            </a>
                        </li>
                        <li>
                            <a href="category.html" class="waves-effect">
                                <i class="fa fa-tags" aria-hidden="true"></i>
                                <span> 分类/标签 </span>
                            </a>
                        </li>
                        <li>
                            <a href="file.html" class="waves-effect">
                                <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                                <span> 文件管理 </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">发布文章</h4>
                    </div>
                    <div class="col-md-12">
                        <form id="articleForm" role="form" novalidate="novalidate">
                            <input type="hidden" name="categories" id="categories"/>
                            <input type="hidden" name="cid" id="cid"/>
                            <input type="hidden" name="status" id="status"/>
                            <input type="hidden" name="allowComment" id="allowComment"/>
                            <input type="hidden" name="allowPing" id="allowPing"/>
                            <input type="hidden" name="allowFeed" id="allowFeed"/>
                            <input type="hidden" name="content" id="content-editor"/>

                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;">
                                <input id="article_title" type="text" class="form-control" placeholder="请输入文章标题（必须）"
                                       name="title"
                                       required="required"
                                       aria-required="true"/>
                            </div>


                            <div class="form-group col-md-6">
                                <select id="sel_category" class="select2 form-control" multiple="multiple"
                                        data-placeholder="请选择分类...">
                                    <option value="默认分类">默认分类</option>
                                </select>
                            </div>

                            <div class="form-group col-md-12" style="padding: 0 10px 0 0;">
                                <textarea id="article_intro" type="text" class="form-control" placeholder="请输入文章简介（必须）"
                                          required="required"
                                          aria-required="true"></textarea>
                            </div>

                            <div id="post_edit_layout">
                                <textarea style="display:none;"></textarea>
                            </div>
                            <div class="form-group col-md-3 col-sm-4">
                                <label class="col-sm-4">开启评论</label>
                                <div class="col-sm-8">
                                    <input type="checkbox" id="allow_comments"/>
                                </div>
                            </div>

                            <div class="text-right">
                                <a class="btn btn-default waves-effect waves-light" href="article_list.html">返回列表</a>
                                <button type="button" class="btn btn-primary waves-effect waves-light"
                                        onclick="subArticle('publish');">
                                    保存文章
                                </button>
                                <button type="button" class="btn btn-warning waves-effect waves-light"
                                        onclick="subArticle('draft');">
                                    存为草稿
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div>
                    <footer class="footer text-right">
                        2019 © <a href="#" target="_blank">Blog</a>
                        <div class=""></div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>
<!--所有页面必须导入start-->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../vendor/jquery.app.js"></script>
<!--所有页面必须导入end-->


<script src="../vendor/tagsinput/jquery.tagsinput.min.js"></script>
<script src="../vendor/jquery-multi-select/jquery.quicksearch.js"></script>

<script src="../vendor/editor/editormd.js"></script>

<script src="https://cdn.bootcss.com/bootstrap-multiselect/0.9.12/js/bootstrap-multiselect.min.js"></script>
<script src="https://cdn.bootcss.com/select2/3.4.8/select2.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-toggles/2.0.4/toggles.min.js"></script>


<script>
    $(".select2").select2({
        width: '100%'
    });
    editormd("post_edit_layout", {
        width: "100%",
        height: 640,
        syncScrolling: "single",
        path: "../vendor/editor/lib/"
    });

</script>
</body>
</html>
