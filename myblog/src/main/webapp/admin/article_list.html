<script src="../static/plugins/jquery/jquery-3.4.0.js"></script>

<script src="../static/js/base.js"></script>
<!--所有页面必须导入end-->
<script src="../static/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="../static/plugins/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="../static/plugins/laydate/laydate.js"></script>
<script>
    $(function () {
        laydate.render({
            elem: '#created'
            ,range: true
        });
        /*初始化表格*/
        $('#infoTable').bootstrapTable({
            url: getRootPath()+'/admin/article/getPage',
            method: 'get',
            striped: true,                  //隔行换色
            cache: false,                   //是否缓存，默认true
            sidePagination: 'server',       //服务端分页
            pageNumber: 1,                  //默认加载第一页
            pagination: true,               //是否显示分页
            pageSize: 5,                    //每页显示条数
            pageList:[5,10,20,30,50],       //可供选择的每页行数
            showRefresh: true,              //是否显示刷新按钮
            clickToSelect: true,            //是否启用点击选中行
            // height: 500,                 //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                 //每一行的唯一标识，一般为主键列
            showToggle: true,               //是否显示详细视图和列表视图的切换按钮
            cardView: false,                //是否显示详细视图
            toolbar: '#toolbar',            //工具按钮用哪个容器
            columns: [{
                field: 'id',
                title: '编号'
            }, {
                field: 'title',
                title: '文章标题',
                formatter: titleFun
            }, {
                field: 'intro',
                title: '文章简介',
                formatter: introFun
            },{
                field:'created',
                title:'发表时间'
            },{
                field:'status',
                title:'发布状态',
                formatter: statusFun
            },{
                field:'category',
                title:'所属分类',
                formatter: categoryFun
            },{
                field: 'opt',
                title: '操作',
                formatter: optFun
            }]
        });
        $('#btn_query').click(function () {
            $('#infoTable').bootstrapTable('refresh', {
                query: {
                    title: $('#title').val(),
                    intro: $('#intro').val(),
                    status:$('#status').val(),
                    created:$('#created').val()
                }
            });
        });
        $('#btn_clear').click(function () {
            $('input,select').val('');
        });
    });

    function titleFun(value) {
        var str=value;
        if(str.length>12){
            str=str.substring(0,12)+'...';
        }
        return '<span title="'+value+'">'+str+'</span>';
    }
    function introFun(value) {
        var str=value;
        if(str.length>12){
            str=str.substring(0,12)+'...';
        }
        return '<span title="'+value+'">'+str+'</span>';
    }
    function statusFun(value) {
        if(value==1){
            return '发表';
        }
        if(value==2){
            return '草稿';
        }
        return '异常';
    }
    function categoryFun(value,row) {
        return '<button type="button" class="btn btn-primary" onclick="showCategoryList('+row.id+');">所属分类</button>';
    }
    function optFun(value,row) {
        return '<a href="article_edit.html?aid='+row.id+'" class="btn btn-primary">编辑</a> <button type="button" class="btn btn-danger" onclick="deleteInfo('+row.id+')">删除</button> <button type="button" class="btn btn-warning">预览</button>';
    }
    function showCategoryList(id) {
        $.ajax({
            url:getRootPath()+'/admin/article/getCategoryByAid',
            data:{aid:id},
            method:'get',
            dataType:'json',
            success:function (res) {
                var html='';
                for(var i=0;i<res.length;i++){
                    html+='<span class="label label-success">'+res[i].cname+'</span> ';
                }
                $('#categoryBody').empty().append(html);
                $('#category_list').modal('show');
            },
            error:function (e) {
                console.log(e);
                alert('与服务器连接失败，请稍后再试...');
            }
        });
    }
    function deleteInfo(id) {
        if(confirm('确定删除本记录吗？')){
            alert(id);
        }
    }
</script>
