<script src="../static/plugins/bootstrap-validator/js/language/zh_CN.js"></script>
<script src="../static/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="../static/plugins/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script>
    $(function () {
        formValidator();
        /*初始化表格*/
        $('#infoTable').bootstrapTable({
            url: getRootPath()+'/admin/category/getPage',
            method: 'get',
            striped: true,                  //隔行换色
            cache: false,                   //是否缓存，默认true
            sidePagination: 'server',       //服务端分页
            pageNumber: 1,                  //默认加载第一页
            pagination: true,               //是否显示分页
            pageSize: 5,                    //每页显示条数
            pageList:[5,10,20,30,50],       //可供选择的每页行数
            showRefresh: true,              //是否显示刷新按钮
            clickToSelect: true,            //是否启用点击选中行
            // height: 500,                 //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                 //每一行的唯一标识，一般为主键列
            showToggle: true,               //是否显示详细视图和列表视图的切换按钮
            cardView: false,                //是否显示详细视图
            toolbar: '#toolbar',                  //工具按钮用哪个容器
            columns: [{
                checkbox: true
            }, {
                field: 'id',
                title: '编号'
            }, {
                field: 'name',
                title: '分类名称'
            }, {
                field: 'description',
                title: '分类描述'
            },  {
                field: 'opt',
                title: '操作',
                formatter: optFun
            }]
        });
        /*监听模态窗打开事件*/
        $('#edit_modal').on('show.bs.modal',function (event) {
            var id=$(event.relatedTarget).data('id');
            /*id的值能够正常获取表示是修改操作*/
            if(id){
                $.ajax({
                    url:getRootPath()+'/admin/category/getById',
                    data:{
                        id:id
                    },
                    method:'get',
                    dataType:'json',
                    success:function (res) {
                        $('#category_id').val(res.id);
                        $('#category_name').val(res.name);
                        $('#category_description').val(res.description);
                    },
                    error:function (e) {
                        console.log(e);
                        alert('与服务器连接失败，请稍后再试...');
                        $('#edit_modal').modal('hide');
                    }
                });
            }
        });
        /*监听模态窗关闭事件*/
        $('#edit_modal').on('hidden.bs.modal', function() {
            /*销毁验证*/
            $("#formInfo").data('bootstrapValidator').destroy();
            $('#formInfo').data('bootstrapValidator', null);
            /*销毁后需要重新启用验证！！！！很重要！！！*/
            formValidator();
        });
    });
    /*操作列格式化*/
    function optFun(value, row) {
        var funBtn='<button class="btn btn-primary" data-toggle="modal" data-target="#edit_modal" data-id="'+row.id+'">修改</button> <button class="btn btn-primary" onclick="delInfo('+row.id+');" type="button" >删除</button>';
        return funBtn;
    }
    /*删除数据*/
    function delInfo(id) {
        if(confirm('确定删除本数据吗？')){
            $.ajax({
                url:getRootPath()+'/admin/category/delete',
                data:{
                    id:id
                },
                method:'post',
                dataType:'json',
                success:function (res) {
                    if(res.code==1){
                        alert('删除成功！');
                    }else{
                        alert('删除失败！');
                    }
                    //刷新table
                    $('#infoTable').bootstrapTable('refresh');
                },
                error:function (e) {
                    alert('与服务器连接失败，请稍后再试...');
                    console.log(e);
                }
            });
        }
    }
    /*更新分类*/
    function updateCategory() {
        /*获取验证表单*/
        var bootstrapValidator = $("#formInfo").data('bootstrapValidator');
        /*启用验证*/
        bootstrapValidator.validate();
        /*判断验证是否全部通过*/
        if(bootstrapValidator.isValid()){
            $.ajax({
                url:getRootPath()+'/admin/category/update',
                data:$("#formInfo").serialize(),
                method:'post',
                dataType:'json',
                success:function (res) {
                    if(res.code==1){
                        alert('更新成功！');
                        /*隐藏模态窗*/
                        $('#edit_modal').modal('hide');
                        //刷新table
                        $('#infoTable').bootstrapTable('refresh');
                    }else{
                        alert('更新失败！');
                    }
                },
                error:function (e) {
                    console.log(e);
                    alert('与服务器连接失败，请稍后再试...');
                }
            });
        }
    }
    /*初始化验证*/
    function formValidator() {
        /*初始化表单验证*/
        $('#formInfo').bootstrapValidator({
            /*验证状态图标设置*/
            feedbackIcons:{
                valid:'glyphicon glyphicon-ok',             //验证成功状态
                invalid:'glyphicon glyphicon-remove',       //验证失败状态
                validating:'glyphicon glyphicon-refresh'    //正在验证状态
            },
            /*配置要验证的属性*/
            fields:{
                name:{
                    validators:{
                        notEmpty:{
                            message:'分类名称不能为空'
                        }
                    }
                }
            }
        });
    }
</script>
