<script src="../vendor/article.js"></script>


<script>
    var postEditor;
    $(function () {

        /*
            此页面有两个入口
            1. 发布文章
            2. 编辑文章
        */
        //是否允许评论
        var $allow_comments = $("#allow_comments");
        var aid = getUrlParam("aid");
        //发布新文章
        if (aid === null || aid === "") {
            $allow_comments.attr("checked", true);
            $.get(getRootPath() + '/admin/category/getAllCategory.action', function (result) {
                var $sel_category = $("#sel_category");
                var optionTxt = "";
                if (result.code === 200) {
                    for (var i = 0; i < result.data.length; i++) {
                        var category = result.data[i];
                        optionTxt += "<option value='" + category.id + "'>" + category.name + "</option>";
                    }
                    $sel_category.html(optionTxt);
                } else if (result.code === 403) {
                    show403();
                } else {
                    tale.alertError(result.msg);
                }
            }, 'json');

            postEditor = editormd("post_edit_layout", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                path: "../vendor/editor/lib/"
            });


        } else {
            // 编辑文章
            // 根据文章id获取文章信息
            $.get("article/getArticleById.action", "aid=" + aid, function (result) {
                if (result.code === 200) {

                    var article = result.data;
                    //设置文章标题
                    $("#article_title").val(article.title);
                    //文件介绍
                    $("#article_intro").val(article.intro);
                    //设置文章内容
                    postEditor = editormd("post_edit_layout", {
                        markdown: article.content,
                        width: "100%",
                        height: 640,
                        syncScrolling: "single",
                        path: "../vendor/editor/lib/"
                    });
                    // 是否允许评论
                    $("#allow_comments").attr("checked", article.allowComment === 1 ? true : false);
                    //设置已选的文章分类
                    var $sel_category = $("#sel_category");
                    var optionTxt = "";
                    for (var i = 0; i < result.data.categories.length; i++) {
                        var category = result.data.categories[i];
                        optionTxt += "<option value='" + category.id + "' selected='selected'>" + category.name + "</option>";
                    }
                    // 设置未选的文章分类
                    $.ajax({
                        url: "category/getExclusiveCategoryByArticleId.action",
                        type: "GET",
                        data: {"aid": article.id},
                        success: function (result) {
                            if (result.code === 200) {
                                for (var i = 0; i < result.data.length; i++) {
                                    var category = result.data[i];
                                    optionTxt += "<option value='" + category.id + "'>" + category.name + "</option>";
                                }
                                $sel_category.html(optionTxt);
                                $sel_category.select2();
                            } else if (result.code === 403) {
                                show403();
                            }
                        }
                    });
                } else if (result.code === 403) {
                    show403();
                } else {
                    tale.alertError(result.msg);
                }
            }, 'json');
        }
    });

    /**
     * 保存文章
     * @param status 当前文章发布的类型（发布、更新）
     */
    function subArticle(status) {
        //标题
        var title = $('#articleForm input[name=title]').val();
        if (title === '') {
            tale.alertWarn('请输入文章标题');
            return;
        }

        //内容
        var content = postEditor.getMarkdown();

        if (content === '') {
            tale.alertWarn('请输入文章内容');
            return;
        }
        var category = $("#sel_category").val();
        var intro = $("#article_intro").val();

        //是否允许评论
        var allow_comments = 0;
        if ($("#allow_comments").prop("checked")) {
            allow_comments = 1;
        }
        var aid = getUrlParam("aid");
        if (aid === null) {
            aid = -1;
        }
        var params = "aid=" + aid + "&title=" + title + "&intro=" + intro + "&content=" + content + "&category=" + category + "&allow_comments=" + allow_comments + "&status=" + status;
        $.post(getRootPath() + '/admin/article/publish.action', params, function (result) {
            if (result.code === 200) {
                tale.alertOk({
                    text: '文章保存成功',
                    then: function () {
                        setTimeout(function () {
                            window.location.href = 'article_list.html';
                        }, 500);
                    }
                });
            } else if (result.code === 403) {
                show403();
            } else {
                tale.alertError(result.msg || '保存文章失败');
            }
        }, 'json');
    }


</script>
