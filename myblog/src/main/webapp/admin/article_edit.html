<script src="../static/plugins/editor/editormd.js"></script>
<script src="../static/plugins/select2/js/select2.js"></script>
<script src="../static/plugins/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="../static/plugins/bootstrap-validator/js/language/zh_CN.js"></script>

<script>
    /*初始化富文本框*/
    var md=editormd("post_edit_layout", {
        width: "100%",
        height: 640,
        syncScrolling: "single",
        path: "../vendor/editor/lib/"
    });
    $(function () {
        var selectData;
        $.ajax({
            url:getRootPath()+'/admin/category/getAll',
            method:'get',
            dataType:'json',
            async:false,
            success:function (res) {
                var arr = [];
                for(var i =0;i<res.length;i++){
                    var data=new Object();
                    data.id=res[i].id;
                    data.text=res[i].name || res[i].text;
                    arr.push(data);
                }
                selectData=arr;
            }
        });
        /*初始化下拉框*/
        $("#sel_category").select2({
            width: '100%',
            data:selectData
        });
        /*初始化表单验证*/
        $('#articleForm').bootstrapValidator({
            /*验证状态图标设置*/
            feedbackIcons:{
                valid:'glyphicon glyphicon-ok',             //验证成功状态
                invalid:'glyphicon glyphicon-remove',       //验证失败状态
                validating:'glyphicon glyphicon-refresh'    //正在验证状态
            },
            /*配置要验证的属性*/
            fields:{
                title:{
                    validators:{
                        notEmpty:{
                            message:'分类名称不能为空'
                        }
                    }
                },
                sel_category:{
                    validators:{
                        notEmpty:{
                            message:'至少选择一个分类'
                        }
                    }
                },
                intro:{
                    validators:{
                        notEmpty:{
                            message:'文章简介不能为空'
                        }
                    }
                }
            }
        });
        /*清除富文本编辑器的错误样式*/
        $('#post_edit_layout').click(function () {
            $(this).removeClass('errorStyle').next('span').empty();
        });
        var aid=getUrlParam('aid');
        /*aid文章id如果有值，表示修改文章*/
        if(aid){
            /*获取文章信息*/
            $.ajax({
                url:getRootPath()+'/admin/article/getById',
                data:{id:aid},
                method:'get',
                dataType:'json',
                success:function (res) {
                    $('#cid').val(res.id);
                    $('#title').val(res.title);
                    $('#intro').val(res.intro);
                    $('#allow_comments').prop('checked',res.comment==1);
                    md=editormd("post_edit_layout", {
                        markdown:res.content,
                        width: "100%",
                        height: 640,
                        syncScrolling: "single",
                        path: "../vendor/editor/lib/"
                    });

                    if(res.status==1){
                        $('#articleType').text('（已发布）');
                    }else{
                        $('#articleType').text('（草稿）');
                    }
                },
                error:function (e) {
                    alert('获取文章信息失败,请稍后再试...');
                    console.log(e);
                }
            });
            /*获取分类信息*/
            $.ajax({
                url:getRootPath()+'/admin/article/getCategoryByAid',
                data:{aid:aid},
                method:'get',
                dataType:'json',
                success:function (res) {
                    var arr=[];
                    for(var i=0;i<res.length;i++){
                        arr.push(res[i].cid+'');
                    }
                    $("#sel_category").val(arr).trigger('change');
                },
                error:function (e) {
                    alert('获取分类信息失败，请稍后再试...');
                    console.log(e);
                }
            });
        }
    });
    function subArticle(status) {
        /*获取验证表单*/
        var bootstrapValidator = $("#articleForm").data('bootstrapValidator');
        /*启用验证*/
        bootstrapValidator.validate();
        /*判断验证是否全部通过*/
        if(bootstrapValidator.isValid()){
            var id=$('#cid').val();
            var title=$('#title').val();
            var sel_category=$('#sel_category').val();
            var intro=$('#intro').val();
            var comment=$('#allow_comments')[0].checked?1:0;
            var content=md.getMarkdown();
            if(!content){
                $('#post_edit_layout').addClass('errorStyle').after('<span style="color: red">请输入文章内容</span>');
                return;
            }
            $.ajax({
                url:getRootPath()+'/admin/article/update',
                data:{
                    id:id,
                    title:title,
                    sel_category:sel_category.toString(),
                    intro:intro,
                    comment:comment,
                    content:content,
                    status:status
                },
                method:'post',
                dataType:'json',
                success:function (res) {
                    if(res.code>1){
                        alert('操作成功！');
                        location.replace(getRootPath()+'/admin/article_list.html');
                    }else{
                        alert('操作失败！');
                    }
                }
            });
        }
    }
</script>
